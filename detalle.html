<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Película - CineFlix</title>
    <link rel="stylesheet" href="/css/detalle.css">
    </head>
<body> 
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Interestelar</h1>
            <div class="movie-meta">
                <span class="año">2024</span>
                <span class="genero">Acción, Ciencia Ficción</span>
                <span class="reseña">⭐ 8.5</span>
                <span class="tiempo">2h 42min</span>
            </div>
            <p>Un grupo de exploradores prueban los saltos a través de agujeros de gusano en búsqueda de la sobrevivencia de la humanidad.</p>
            
            <div class="buttons">
                <a href="#trailer" class="btn-play" style="text-decoration: none; display: inline-block; text-align: center;">▶ Reproducir</a>
                <button class="btn-info">ℹ Más información</button>
            </div>
        </div>
    </section>

    <section class="section">
        <h2>Reparto Principal</h2>
        <p>Matthew McConaughey, Anne Hathaway, Jessica Chastain, Dr Mann</p>
    </section>

    <section class="section">
        <h2>Nuestro catálogo</h2>
        <div class="cards">
            <div class="card"> <img src="img/inception.jpg" alt="Inception"></div>
            <div class="card"> <img src="img/the_matrix-.jpg" alt="The Matrix"></div>
            <div class="card"> <img src="img/El_caballero_oscuro.jpg" alt="El Caballero Oscuro"></div>
            <div class="card"> <img src="img/Avatar.webp" alt="Avatar"></div>
            <div class="card"> <img src="img/Parasite.jpg" alt="Parasite"></div>
            <div class="card"> <img src="img/haz que regrese.jpg" alt="Haz que regrese"></div>
            <div class="card"> <img src="img/Gigantes de Acero.avif" alt="Gigantes de Acero"></div>
        </div>

        <div id="trailer" class="modal">    
            <div class="modal-content">
                <a href="#" class="close">&times;</a>
                
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="https://www.youtube.com/embed/5mAbnQQiPD8?autoplay=1" 
                    title="INTERSTELLAR Trailer Español Latino" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>
</body>
</html>
